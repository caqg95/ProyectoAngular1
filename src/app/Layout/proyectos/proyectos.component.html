<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Proyectos</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 mb-5" *ngFor="let i of this.informacion.Proyectos">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" alt="" src={{i.Imagen}}>
                        <div class="card-body">
                         <h2>{{i.Nombre}}</h2>
                          <p class="card-text">{{i.Descrpcion}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            <a class="btn btn-sm btn-outline-primary" href={{i.Url}} target="_blank">Ver</a>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
